<div class="box">
    <div class="box-header">
        <!--<h3 class="box-title">Indicador: <strong>{{indicator.title}}</strong></h3>-->
    </div>
    <div class="box-body">
            <table #indicatorsTable class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Valor</th>
                        <th>Esperado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let indicatordata of indicatorsdata;">
                        <td>{{indicatordata.date}}</td>
                        <td>{{indicatordata.value}}</td>
                        <td>{{indicatordata.expected}}</td>
                    </tr>                            
                </tbody>
            </table>
    </div>
</div>
