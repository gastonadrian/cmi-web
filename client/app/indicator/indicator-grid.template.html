<div class="box">
    <div class="box-header">
        <h3 class="box-title">Indicador: <strong>{{indicator.title}}</strong></h3>
    </div>
    <div class="box-body">
        <table #table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>Mes</th>
                    <th>Valor</th>
                    <th>Esperado</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let dateValue of values">
                    <td>{{dateValue.date}}</td>
                    <td>{{dateValue.value}}</td>
                    <td>{{dateValue.expected}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
