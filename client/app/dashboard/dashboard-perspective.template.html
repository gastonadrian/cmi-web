<div class="col-md-6 col-xs-12">
    <div class="box box-success" [ngClass]="{ 'box-success': perspective.performance.semaphoreStatus === 1, 'box-warning': perspective.performance.semaphoreStatus === 2,'box-danger': perspective.performance.semaphoreStatus === 3}">
        <div class="box-header with-border">
            <h3 class="box-title">{{perspective.title}}</h3>
            <div class="box-tools pull-right">
                <button class="btn btn-box-tool" type="button" data-widget="collapse"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="col-md-6 col-xs-12">
                    <gauge-chart [observableConfig]="gaugeConfigChanged$"></gauge-chart>
                </div>
                <div class="col-md-6 col-xs-12">
                    <p class="text-center">
                        <strong>Objetivos</strong>
                    </p>
                    <a *ngFor="let goal of perspective.goals" [routerLink]="['../goals/details', goal._id]">
                        <div  class="progress-group">
                            <span class="progress-text" [innerHTML]="goal.title"></span>
                            <span class="progress-number"><strong>{{ goal.performance?.periodPerformance.value*100 | number:'1.0-0' }} %</strong></span>
                            <div class="progress sm">
                                <div class="progress-bar progress-bar-striped" [ngClass]="'progress-bar-' + getSemaphoreStatusColour(goal.performance?.periodPerformance.semaphoreStatus)" [ngStyle]="{'width': goal.performance?.periodPerformance.value*100 + '%'}"></div>
                            </div>
                        </div>
                    </a>
                    <a href="/goals/create" class="btn btn-primary">Agregar Objetivo</a>
                </div>
            </div>
        </div>
    </div>
</div>
